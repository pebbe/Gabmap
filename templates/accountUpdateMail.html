<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Gabmap - Change e-mail address</title>
    <link rel="stylesheet" type="text/css" href="../styles.css">
  </head>
<body>

<div class="login"> 

<b>There were one or more errors</b>
<p>
{0[errors]}
<p>
<b>Please try again</b>
<p>

<form action="{0[binurls]}account" method="post" accept-charset="utf-8" >
<fieldset>
<legend>Change e-mail address</legend>
Username: <input type="text" name="username" size="20"
	      value="{0[username]}">
<p>
Password: <input type="password" name="password" size="20">
<p>
New e-mail: <input type="text" name="email" size="40" value="{0[email]}">
<p>
<input type="hidden" name="action" value="updatemail">
<input type="submit" value="Update account">
</fieldset>
</form>

</div>

</body>
</html>
